<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Idler - Idle Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/theme.css'>   
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
    <div class="topStat">
            <div class="columns">
                <div class="money"></div>
                <div class="priceElectricty"></div>
                <div class="priceGreenCer"></div>
            </div>
            <div class="columns">
                <div class="electricty"></div>
                <button class="sellElectricty">Sell</button>
            </div>
            <div class="columns">
                <div class="greenCer"></div>
                <button class="sellgreenCer">Sell</button>
            </div>
            <div class="columns">
                <div class="engineers" title="One engineer give 2% more produciton"></div>
            </div>
    </div>
    <div class="cointeiner">
        <div class="rows">
            <div class="columns">
                <div class="wind" class="columns">
                    <div id="wt" class="building"></div>
                    <div class="stat"><span>Buildings: </span><span class="buildings"></span></div>
                    <div class="stat"><span>Level: </span><span class="level"></span></div>
                    <div class="stat"><span>Production: </span><span class="production"></span></div>
                    <div class="stat">
                        <div class="columns">
                            <span>Build price: </span>
                            <div class="stat">
                                <span>Money: </span>
                                <span class="buildPrice"></span>
                            </div>
                        </div>
                    </div>
                    <div class="stat">
                        <div class="columns">
                            <span>Upgrade price: </span>
                            <div class="stat">
                                <span>Money: </span>
                                <span class="upgradePrice"></span>
                            </div>
                        </div>
                    </div>
                    <div class="stat"><span>Space: </span><span class="space"></span></div>
                    <div class="stat"><button class="build">Build</button><button class="upgrade">Upgrade</button></div>
                </div>
            </div>
            <div class="columns">
                <div class="solar" class="columns">
                    <div id="sl" class="building"></div>
                    <div class="stat"><span>Buildings: </span><span class="buildings"></span></div>
                    <div class="stat"><span>Level: </span><span class="level"></span></div>
                    <div class="stat"><span>Production: </span><span class="production"></span></div>
                    <div class="stat">
                        <div class="columns">
                            <span>Build price: </span>
                            <div class="stat">
                                <span>Money: </span>
                                <span class="buildPrice"></span>
                            </div>
                        </div>
                    </div>
                    <div class="stat">
                        <div class="columns">
                            <span>Upgrade price: </span>
                            <div class="stat">
                                <span>Money: </span>
                                <span class="upgradePrice"></span>
                            </div>
                        </div>
                    </div>
                    <div class="stat"><span>Space: </span><span class="space"></span></div>
                    <div class="stat"><button class="build">Build</button><button class="upgrade">Upgrade</button></div>
                </div>
            </div>
            <div class="columns">
                <div class="coal" class="columns">
                    <div id="coal" class="building"></div>
                    <div class="stat"><span>Buildings: </span><span class="buildings"></span></div>
                    <div class="stat"><span>Level: </span><span class="level"></span></div>
                    <div class="stat"><span>Production: </span><span class="production"></span></div>
                    <div class="stat">
                        <div class="columns">
                            <span>Build price: </span>
                            <div class="stat">
                                <span>Money: </span>
                                <span class="buildPrice"></span>
                            </div>
                            <div class="stat">
                                <span>Green Certyfication: </span>
                                <span class="greenBuildPrice"></span>
                            </div>
                        </div>
                    </div>
                    <div class="stat">
                            <div class="columns">
                                <span>Upgrade price: </span>
                                <div class="stat">
                                    <span>Money: </span>
                                    <span class="upgradePrice"></span>
                                </div>
                                <div class="stat">
                                    <span>Green Certyfication: </span>
                                    <span class="greenUpgradePrice"></span>
                                </div>
                            </div>
                    </div>
                    <div class="stat"><span>Space: </span><span class="space"></span></div>
                    <div class="stat"><button class="build">Build</button><button class="upgrade">Upgrade</button></div>
                </div>
            </div>
        </div>
    </div>
    <div id="alert" class="close">Tekst!</div>
    <div class="rows">
        <div class="resets"><button class="hardReset">Hard Reset!</button></div>
        <div class="resets"><button class="softReset" title="Add engineer, 1 for 2000buildings">Soft Reset!</button></div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
